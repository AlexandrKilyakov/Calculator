<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="calculator">
      <header class="header">
        <p class="input">2+2*2</p>
        <p class="output">5</p>
      </header>
      <div class="buttons">
        <button data-role="specially" data-value="clear">C</button>
        <button data-role="specially" data-value="interest">&#x25;</button>
        <button data-role="specially" data-value="backspace">&#x27F5;</button>
        <button data-role="specially" data-value="divide">&#xf7;</button>
        <button data-role="number" data-value="7">7</button>
        <button data-role="number" data-value="8">8</button>
        <button data-role="number" data-value="9">9</button>
        <button data-role="specially" data-value="multiply">&#xd7;</button>
        <button data-role="number" data-value="4">4</button>
        <button data-role="number" data-value="5">5</button>
        <button data-role="number" data-value="6">6</button>
        <button data-role="specially" data-value="minus">&#x2212;</button>
        <button data-role="number" data-value="3">3</button>
        <button data-role="number" data-value="2">2</button>
        <button data-role="number" data-value="1">1</button>
        <button data-role="specially" data-value="plus">&#x2b;</button>
        <button data-role="number" data-value="00">00</button>
        <button data-role="number" data-value="0">0</button>
        <button data-role="number" data-value="dot">.</button>
        <button data-role="specially" data-value="equals">&#x3d;</button>
      </div>
    </section>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
